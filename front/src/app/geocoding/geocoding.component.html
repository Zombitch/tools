
<mat-form-field class="w-100">
  <mat-label>Entrer des adresses</mat-label>
  <textarea matInput (input)="onInputChange($event)" placeholder="Ex. 11 Rue Gustave Eiffel, 37420 Avoine..."></textarea>
</mat-form-field>
<div class="w-100 center">
  <button mat-raised-button color="primary" (click)="startGeocoding()" *ngIf="!isGeocodingRunning">Afficher sur la carte</button>
  <mat-progress-bar mode="determinate" [value]="progress" *ngIf="isGeocodingRunning"></mat-progress-bar>
</div>
<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
